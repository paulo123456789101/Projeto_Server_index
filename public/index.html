<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
  <title>Adicionar e Excluir Dados</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>CADASTRO DE CLIENTES</h1>
  </header>
  <main>
    <section>
      <h2>Adicionar Cliente</h2>
      <form id="add-form" action="/add" method="post">
        <div class="form-group">
          <label for="codigo">Código:</label>
          <input type="number" id="codigo" name="codigo" required>
        </div>

        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <button type="submit">Adicionar</button>
        </div>
      </form>
    </section>

    <section>
      <h2>Excluir Cliente</h2>
      <form id="delete-form" action="/delete" method="post">
        <div class="form-group">
          <label for="delete-codigo">Código para excluir:</label>
          <input type="number" id="delete-codigo" name="codigo" required>
        </div>

        <div class="form-group">
          <button type="submit">Excluir</button>
        </div>
      </form>
    </section>

    <section>
      <h2>Clientes Cadastrados</h2>
      <div class="form-group">
        <button id="list-button">Listar Clientes</button>
      </div>
      <div id="feedback"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
